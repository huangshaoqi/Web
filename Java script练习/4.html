<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./../js/jquery-1.8.3.min.js"></script>
    <style>
        .warp {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="warp">
        <!-- <div class="inner"> -->

        <!-- </div> -->
    </div>

    <script>
        $('.warp').mousedown(function () {
            $(window).mousemove(function (e) {
                var sX = e.clientX;
                var sY = e.clientY;
                console.log(sX,sY);
                var newX = sX - $('.warp').width() / 2;
                var newY = sY - $('.warp').height() / 2;
                $('.warp').css({
                    top: newY + 'px',
                    left: newX + 'px'
                });
            });
        });
        $('.warp').mouseup(function () {
            $(window).unbind();
        });
    </script>
</body>

</html>
