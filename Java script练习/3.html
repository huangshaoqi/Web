<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./../js/jquery-1.8.3.js"></script>
    <style>
        .warp {
            width: 500px;
            height: 500px;
            border: 1px solid blue;
            position: relative;
        }

        .inner {
            width: 100px;
            height: 100px;
            background-color: mediumseagreen;
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="warp">
        <div class="inner">

        </div>
    </div>
    <script>
        var TB = 0;
        var LR = 0;
        $(window).keydown(function (e) {
            var key = e.keyCode;
            console.log(key);
            switch (key) {
                case 37:
                    console.log("左边移动");
                    LR -= 5;
                    console.log(LR);
                    $('.inner').css('left', LR + 'px');
                    break;
                case 38:
                    console.log("上边移动");
                    TB -= 5;
                    console.log(TB);
                    $('.inner').css('top', TB + 'px');
                    break;
                case 39:
                    console.log("右边移动");
                    LR += 5;
                    console.log(LR);
                    $('.inner').css('left', LR + 'px');
                    break;
                case 40:
                    console.log("下边移动");
                    TB += 5;
                    console.log(TB);
                    $('.inner').css('top', TB + 'px');
                    break;
            }
        })
    </script>
</body>

</html>
