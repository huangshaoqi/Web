<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./../js/jquery-1.8.3.min.js"></script>
	<style>
		.wrap{
			width: 400px;
			height: 400px;
			border:red 1px solid;
		}
		.item1{
			width: 300px;
			height: 300px;
			border:yellow 1px solid;
			margin:50px auto;
		}
		.item2{
			width: 200px;
			height: 200px;
			border:green 1px solid;
			margin:50px auto;
		}
	</style>
</head>
<body>

	<div class="wrap">
		<div class="item1">
			<div class="item2"></div>
		</div>
	</div>
	<script>
		// 事件冒泡: 子元素和父元素都绑定了同类型事件,当触发子元素事件时,会同事触发父元素的同类型事件,引起事件并发,导致页面效果混乱
		// 阻止冒泡: 在事件执行最后添加 return false
		$('.wrap').click(function(){
			$(this).css('background','red');
		});
		$('.item1').click(function(){
			$(this).css('background','yellow');
			return false;
		});
		$('.item2').click(function(){
			$(this).css('background','green');
			// 阻止冒泡 
			return false;
		});
	</script>
</body>
</html>
